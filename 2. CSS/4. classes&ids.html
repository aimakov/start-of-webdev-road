<!DOCTYPE HTML>
<html>

    <head>
    
        <meta charset="utf-8">
        <title>Classes and IDs</title>
    
    </head>
    
    <style>
        #decide {
            color: green;
            font-size: 300%;
        }
        
        .blue {
            color: blue;
            font-size: 300%;
        }
    </style>
    
    <body>
        <p id="decide">Deciding what not to do is as important as deciding what to do.</p>
        <p class="blue">Second Paragraph</p>
        <p class="blue">Third Paragraph</p>
    </body>

</html>
