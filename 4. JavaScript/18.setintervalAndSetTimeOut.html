<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Regular Expressions</title>
        
        
    </head>
    
    <body>
        
        <p id="counter">0</p>
        <button onclick="clearInterval(myCounter)">Stop</button>
        <button onclick="clearTimeout(delayedWelcomeMessage)">Stop Alert</button>
        <script>
            
            var counter = document.getElementById("counter");
            var x = 0;
            
            var myCounter = setInterval(function(){x++; counter.innerHTML = x},1000);
            
            var delayedWelcomeMessage = setTimeout(function(){window.alert("Welcome!")},3000)
        </script>
        
    </body>
</html>
