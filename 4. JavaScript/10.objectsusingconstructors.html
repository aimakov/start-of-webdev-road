<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Objects using constructors</title>
    </head>
    
    <body>
        <p>JavaScript<p>
        <script>
            
            function phone(make, model, warranty, color) {
                
                this.make = make;
                this.model = model;
                this.warranty = warranty;
                this.color = color;
                
                this.extendWarranty = function(x) {
                    this.warranty += x;
                }                
            }
            
            var myPhone = new phone("Apple","X",12,"black");
            
            window.console.log(myPhone);
            
            myPhone.extendWarranty(3);
            
            window.console.log(myPhone);
            
            myPhone.condition = "almost new";
            
            window.console.log(myPhone.condition);
            
            var myBrothersPhone = new phone("Xiaomi","Mi12",6,"white");
            window.console.log(myBrothersPhone);
            window.console.log(myBrothersPhone.condition);
            
            phone.prototype.condition = "new";
            
            window.console.log(myBrothersPhone.condition);
            window.console.log(myPhone.condition);
            
        </script>
    </body>
</html>
