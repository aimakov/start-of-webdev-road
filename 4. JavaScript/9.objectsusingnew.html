<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Objects using new</title>
    </head>
    
    <body>
        <p>JavaScript<p>
        <script>
            var myPhone = new Object();
            myPhone.make = "Samsung";
            myPhone.model = "S20";
            myPhone.warranty = 2020;
            myPhone.color = "Sky Blue";
            
            window.console.log(myPhone);
            
            myPhone.warranty = 0;
            
            window.console.log(myPhone);
            
        </script>
    </body>
</html>
