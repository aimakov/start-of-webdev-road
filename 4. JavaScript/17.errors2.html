<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Regular Expressions</title>
        
        <style>
        
            #error {
                color: mediumpurple;
            }
            
        </style>
        
    </head>
    
    <body>
        <p>Your password should contain at least 6 characaters, 1 number and 1 capital letter: </p>
        <p>Enter Password <br /> <input id="password" type="password"></p>
        <p>Re-Enter Password <br /> <input id="password2" type="password"></p>
        
        <button onclick="check()">Submit</button>
        
        <p id="error"></p>
        
        <script>
            
            function check(){
                var password = document.getElementById("password").value;
                var password2 = document.getElementById("password2").value;
                
                var errorMessage = document.getElementById("error");
                
                var errorToThrow = "";
                
                try
                    {
                        if(password.length < 6)
                            {
                                errorToThrow += "<br />Password too short.";
                                
                            }
                        
                        if(/[A-Z]/g.test(password) == false)
                            {
                                errorToThrow += "<br />Password should contain at least 1 capital letter.";
                                
                            }
                        
                        if(/\d/g.test(password) == false)
                            {
                                errorToThrow += "<br />Password should contain at least 1 digit.";
                                
                            }
                        if(password != password2)
                            {
                                errorToThrow += "<br />Passwords don't match.";
                                
                            }
                            throw errorToThrow;
                    }
                catch(err)
                    {
                        errorMessage.innerHTML = err;
                    }
            
            }
        </script>

    </body>
</html>
