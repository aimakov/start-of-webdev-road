<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Decoration</title>
    </head>
    <body>
    
        <p>This <em>word</em> is emphasized.</p>
        <p>This <strong>word</strong> is emphasized but more, it stands out against text surroinding it.</p>
        <p>This <i>word</i> is Italic.</p>
        <p>This <strike>word</strike> is crossed.</p>
        <p>CO<sub>2</sub></p>
        <p>X<sup>2</sup></p>
    
    </body>
    
</html>
