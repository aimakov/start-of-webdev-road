<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="utf-8">
        <title>Forms</title>
        
    
    </head>
    
    <body>
        <form method="get">
            <label for="email">Email</label>            
            <input type="text" name="email" placeholder="Email" size="30px" maxlength="100" id="email">
            
            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="password" size="30" maxlength="100" id="password">
            <input type="submit" value="Login">
        </form>
    </body>
    
</html>
