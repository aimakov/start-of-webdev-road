<!DOCTYPE HTML>
<html>

    <head>
    
        <meta charset="utf-8">
        <title>Ajax</title>
    
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/start/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        
    </head>
    
    <style>
        
        .bluebox{
            background-color: #4267B2;
            color: white;
            height: 100px;
            width: auto;
            
        }
        
        .yellowbox{
            background-color: rgb(224, 218, 60);
            height: 100px;
            width: auto;
        }
        
        .greenbox{
            background-color: #68c945;
            height: 100px;
            width: auto;
            margin-bottom: 30px;
                
        }
        
        .great{
/*            background-color: #e4e06c;*/
/*            color: black;*/
        }
        
        .sans-serif{
            font-family: sans-serif;
        }
        
        #droppable{
            height: 300px;
            background-color: purple;
            width: auto;
            margin-top: 20px;
            color: white;
        }
        
        .ui-autocomplete{
            max-height: 100px;
            overflow-y: auto;
            max-width: 205px;
            overflow-x: auto;
        }
        
        #city{
            width: 200px;
        }
        
        div{
            margin-bottom: 10px;
        }
        
        .ui-menu{
            width: 100px;
        }
        
        #label{
            position: absolute;

            left: 45%;
        }
        
        
        #sliderValue{
            color: skyblue;
            border: 0px;
            font-weight: bold;

        }
        #sliderValue2{
            color: skyblue;
            border: 0px;
            font-weight: bold;
        }
        
    </style>
    
    <body>
        
        
        <div class="bluebox ui-corner-all" id="facebook">
            
        </div>
        
        <div class="yellowbox sans-serif ui-corner-all" id="apple">
            
        </div>
        
        <div class="greenbox ui-corner-all" id="microsoft">

        </div>
        
        <div id="slider"></div>
        <label for="slider">Value: </label>
        <input type="text" id="sliderValue" readonly>
        
        <div id="rangeSlider"></div>
        <label for="rangeSlider">Mileage: </label>
        <input type="text" id="sliderValue2" readonly>
        <script>
            
            $(function(){
                
                $("#slider").slider({
                    slide: function(event, ui){
                        $("#sliderValue").val(ui.value);
                    },
                    min: 0,
                    max: 255
                });
                
                $("#rangeSlider").slider({
                    range: true,
                    min: 0,
                    max: 100000,
                    values: [0,10000],
                    step: 1000,
                    slide: function(event,ui){
                        $("#sliderValue2").val(ui.values[0] + " miles - " + ui.values[1] + " miles");
                    }
                });
                
                $("#sliderValue").val(0);
                $("#sliderValue2").val($("#rangeSlider").slider("values",0) + " miles - " + $("#rangeSlider").slider("values",1) + " miles");

                
                });
        </script>
        
    </body>

</html>
