<!DOCTYPE HTML>
<html>

    <head>
    
        <meta charset="utf-8">
        <title>Ajax</title>
    
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        
    </head>
    
    <style>
        
        .bluebox{
            background-color: #4267B2;
            color: white;
            height: 100px;
            width: auto;
            
        }
        
        .yellowbox{
            background-color: rgb(224, 218, 60);
            height: 100px;
            width: auto;
        }
        
        .greenbox{
            background-color: #68c945;
            height: 100px;
            width: auto;
                
        }
        
        .great{
/*            background-color: #e4e06c;*/
/*            color: black;*/
        }
        
        .sans-serif{
            font-family: sans-serif;
        }
        
        #droppable{
            height: 300px;
            background-color: purple;
            width: auto;
            margin-top: 20px;
            color: white;
        }
        
        .ui-autocomplete{
            max-height: 100px;
            overflow-y: auto;
            max-width: 205px;
            overflow-x: auto;
        }
        
        #city{
            width: 200px;
        }
        
        div{
            margin-bottom: 10px;
        }

        
    </style>
    
    <body>
        
        
        <div class="bluebox ui-corner-all" id="facebook">
            <p>Flight departure date <input id="departure"></p>
            <p>Flight return date <input id="return"></p>
        </div>
        
        <div class="yellowbox sans-serif ui-corner-all" id="apple">

        </div>
        
        <div class="greenbox ui-corner-all" id="microsoft">

        </div>

        
        <script>
            
            $(function(){
                 
                    $("#departure").datepicker({
                        showAnim: "fadeIn",
                        changeYear: true,
                        changeMonth: true,
                        numberOfMonths: 1,
                        dateFormat: "d MM, yy",
                        showOn: "button",
                        buttonText: "Choose date",
                        minDate: "-1D",
                        onClose: function(selectedDate){
                            $("#return").datepicker("option","minDate",selectedDate)
                        },
                        showWeek: true
                    });    
                    $("#return").datepicker({
                        dateFormat: "d MM, yy",
                    });    
                
                });
        </script>
        
    </body>

</html>
