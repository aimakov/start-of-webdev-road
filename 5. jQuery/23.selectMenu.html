<!DOCTYPE HTML>
<html>

    <head>
    
        <meta charset="utf-8">
        <title>Ajax</title>
    
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/start/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        
    </head>
    
    <style>
        
        .bluebox{
            background-color: #4267B2;
            color: white;
            height: 100px;
            width: auto;
            
        }
        
        .yellowbox{
            background-color: rgb(224, 218, 60);
            height: 100px;
            width: auto;
        }
        
        .greenbox{
            background-color: #68c945;
            height: 100px;
            width: auto;
                
        }
        
        .great{
/*            background-color: #e4e06c;*/
/*            color: black;*/
        }
        
        .sans-serif{
            font-family: sans-serif;
        }
        
        #droppable{
            height: 300px;
            background-color: purple;
            width: auto;
            margin-top: 20px;
            color: white;
        }
        
        .ui-autocomplete{
            max-height: 100px;
            overflow-y: auto;
            max-width: 205px;
            overflow-x: auto;
        }
        
        #city{
            width: 200px;
        }
        
        div{
            margin-bottom: 10px;
        }
        
        .ui-menu{
            width: 100px;
        }
        
        #label{
            position: absolute;

            left: 45%;
        }
        
        
        #strength{
            width: 200px;
        }
        
        #strength2{
            width: 200px;
        }
        
    </style>
    
    <body>
        
        
        <div class="bluebox ui-corner-all" id="facebook">
            <label for="strength">Select you biggest strength</label>
            <br />
            <select id="strength" name="strength">
                <option>Motivation</option>
                <option selected="selected">Creativity</option>
                <option>Curiosity</option>
                <option>Integrity</option>
                <option>Perseverence</option>
            </select>
        </div>
        
        <div class="yellowbox sans-serif ui-corner-all" id="apple">
            <form>
                <label for="strength2">Select you biggest strength</label>
                <select id="strength2" name="strength2">
                    <optgroup label="group1">
                        <option>Motivation</option>
                        <option selected="selected">Creativity</option>
                        <option>Curiosity</option>
                    </optgroup>
                    <optgroup label="group2">
                        <option>Integrity</option>
                        <option>Perseverence</option>
                    </optgroup>
                
            </select>
            </form>
        </div>
        
        <div class="greenbox ui-corner-all" id="microsoft">

        </div>
        
        
        <script>
            
            $(function(){
                
                $("#strength").selectmenu();
                $("#strength2").selectmenu();
                
                });
        </script>
        
    </body>

</html>
