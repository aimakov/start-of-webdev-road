<!DOCTYPE HTML>
<html>

    <head>
    
        <meta charset="utf-8">
        <title>Ajax</title>
    
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        
    </head>
    
    <style>
        
        .bluebox{
            background-color: #4267B2;
            color: white;
            height: 100px;
            width: auto;
            
        }
        
        .yellowbox{
            background-color: rgb(224, 218, 60);
            height: 100px;
            width: auto;
        }
        
        .greenbox{
            background-color: #68c945;
            height: 100px;
            width: auto;
                
        }
        
        .great{
/*            background-color: #e4e06c;*/
/*            color: black;*/
        }
        
        .sans-serif{
            font-family: sans-serif;
        }
        
        #droppable{
            height: 300px;
            background-color: purple;
            width: auto;
            margin-top: 20px;
            color: white;
        }
        
        .ui-autocomplete{
            max-height: 100px;
            overflow-y: auto;
            max-width: 205px;
            overflow-x: auto;
        }
        
        #city{
            width: 200px;
        }
        
        div{
            margin-bottom: 10px;
        }

        
    </style>
    
    <body>
        
        
        <div class="bluebox ui-corner-all" id="facebook">
            
        </div>
        
        <div class="yellowbox sans-serif ui-corner-all" id="apple">

        </div>
        
        <div class="greenbox ui-corner-all" id="microsoft">

        </div>
        
        <div id="myDialog" title="This is a dialog">
            <p>Welcome to our page.</p>
        </div>
        
        
        
        <div id="confirmation" title="Leave the page?">
            <p> <span class="ui-icon ui-icon-alert" style="float: left"></span>You will lose all unsaved work. Are you sure?</p>
        </div>
        
        <button id="dialogbutton">Open Dialog</button>
        <button id="GoToPrevPage">Go to Prev Page</button>
        
        <script>
            
            $(function(){
                 
                
                $("#myDialog").dialog({
                    autoOpen: false,
                });
                
                $("#confirmation").dialog({
                    autoOpen: false,
                    modal: true,
                    buttons: {
                        "Go to Prev Page" : function(){
                            window.history.back();
                        },
                        "Cancel" : function(){
                            $(this).dialog("close");
                        }
                    }
                });
                
                $("#dialogbutton").click(function(){
                    $("#myDialog").dialog("open")
                });
                
                $("button").button();
                

                
                $("#GoToPrevPage").click(function(){
                   $("#confirmation").dialog("open"); 
                });  
                
                });
        </script>
        
    </body>

</html>
