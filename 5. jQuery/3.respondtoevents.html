<!DOCTYPE HTML>
<html>

    <head>
    
        <meta charset="utf-8">
        <title>Respond to events</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    
    <style>
        
        .bluebox{
            background-color: #4267B2;
            color: white;
            height: 100px;
            width: auto;
            
        }
        
        .yellowbox{
            background-color: rgb(224, 218, 60);
            height: 100px;
            width: auto;
        }
        
        .greenbox{
            background-color: #68c945;
            height: auto;
            width: auto;
                
        }
        
        .great{
            background-color: #e4e06c;
            color: black;
        }
        
    </style>
    
    <body>
        <div class="bluebox">
            <p>Facebook is <span id="great">great</span>.</p>
            <p class="orange">Blah blah blah</p>
            <p>Paragraph3</p>
        </div>
        <div class="yellowbox">
            <p>Apple</p>
            
            <ul>
                <li>BMW</li>
                <li>Audi</li>
                <li>Mercedes</li>
            </ul>
            
            <p><a href="http://www.google.com">This is a link</a></p>
            <p><a href="http://www.youtube.com">This is another link</a></p>
        </div>
        
        <div><p>asdasd</p></div>
        
        <div class="greenbox">
            <p>Microsoft</p>
            
            <ul>
                <li>BMW</li>
                <li>Audi</li>
                <li>Mercedes</li>
            </ul>
            
            <table>
            
                <tr>
                    <th>Phone make</th>
                    <th>Model</th>
                    <th>Memory</th>
                </tr>
                <tr>
                    <th>Apple</th>
                    <th>iPhone</th>
                    <th>256GB</th>
                </tr>
                <tr>
                    <th>Google</th>
                    <th>Pixel 4</th>
                    <th>512GB</th>
                </tr>
                <tr>
                    <th>Apple</th>
                    <th>iPhone</th>
                    <th>256GB</th>
                </tr>
                <tr>
                    <th>Google</th>
                    <th>Pixel 4</th>
                    <th>512GB</th>
                </tr>
                
                
                
            </table>
            <p>Type your name: <input type="text" id="input"><button type="submit" id="submit">Submit</button></p>
        </div>
    
        <script>
            $(function(){
//                $("p").click(function(){
////                   $("p").css("background-color","red"); 
////                    $(this).css("background-color","red"); 
//                });
                $("p").mouseover(function(){
                    $(this).css("background-color","red");
                });
                $("p").mouseout(function(){
                    $(this).css("background-color","");
                });
                
                $("input").focusin(function(){
                    $(this).css("background-color","blue");
                });
                
                $("input").focusout(function(){
                    $(this).css("background-color","");
                });
                
                
                $("input").keyup(function(){
                   $(this).css("background-color","purple"); 
                });
                
                $("#submit").click(function(){
                    $("#input").css("background-color","white");
                    $("#input").val("");
                })
            });                
        </script>
    </body>


</html>
</html>
